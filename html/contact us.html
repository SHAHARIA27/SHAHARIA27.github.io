<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>

<body>
    <header class="contact1">
        <img src="../img/nature-10.jpg" alt="">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact%20us.html">Contact Us</a></li>
            <li><a href="Help.html">Help</a></li>
        </ul>
    </header>
    <section class="form0">

        <form action="" method="post" class="form1">
            <h2>Contact Form</h2>
            <div>
                <span>First Name :</span>
                <input type="text" name="First name" placeholder="Enter Your First Name" size="50">
            </div>
            <div>
                <span>Last Name :</span>
                <input type="text" name="last name" placeholder="Enter your Last Name" size="50">
            </div>
            <div>
                <span>Password :</span>
                <input type="password" name="password" placeholder="Enter Your Password" size="50">
            </div>
            <div>
                <span>Confirm password :</span>
                <input type="password" name="Confirm your password" placeholder="Enter Confirm your password" size="40">
            </div>
            <div>

                <span>Your Email Address :</span>
                <input type="email" name="your email address" placeholder="Enter Your Email" size="42">
            </div>
            <div>
                <span>Mobile Number :</span>
                <input type="number" name="mobile number" placeholder="Enter Your Number" size="">
            </div>
            <div>
                <span>Birthday :</span>
                <input type="date" name="birthday">
            </div>
            <br>
            <div class="label">
                <span>Select Your Gender :</span>
                <input type="radio" name="Select Your Gender" value="Male">

                <label for="male">Male</label>
                <input type="radio" name="Select Your Gender" value="Female">
                <label for="Female">Female</label>


                <input type="radio" name="Select Your Gender" value="Other">
                <label for="Other">Other</label>





                <br><br>
                <div class="option">
                    <span>Select Your Institute :</span>
                    <select name="Institute">
                        <option value="FCI">FCI</option>
                        <option value="FPI">FPI</option>
                        <option value="ICST">ICST</option>
                        <option value="CPI">CPI</option>
                        <option value="DPI">DPI</option>
                    </select>

                </div>
                <div class="s1">
                    <input type="submit" value="Singup">
                </div>
                <div>
                    <input type="reset" value="Delete Your Page !">
                </div>
        </form>
    </section>



</body>

</html>
